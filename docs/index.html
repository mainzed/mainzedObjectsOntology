function goToId(id) {

function genclassTree(){
	$('#jstree_demo_div').jstree(generateClassTree("class","has super-classes"));
	$('#jstree_demo_div1').jstree(generateClassTree("named individual",""));
	$('#jstree_demo_div2').jstree(generateClassTree("object property","has super-properties"));
	$('#jstree_demo_div3').jstree(generateClassTree("data property","has super-properties"));
	$('#jstree_demo_div4').jstree(generateClassTree("annotation property",""));
	$('#annoprop').click(function() {
        $('#jstree_demo_div2').hide();
        $('#jstree_demo_div3').hide();
        $('#jstree_demo_div4').show();
    });
    $('#dataprop').click(function() {
        $('#jstree_demo_div2').hide();
        $('#jstree_demo_div3').show();
        $('#jstree_demo_div4').hide();
    });
    $('#objprop').click(function() {
        $('#jstree_demo_div2').show();
        $('#jstree_demo_div3').hide();
        $('#jstree_demo_div4').hide();
    });
    $('#classes').click(function() {
        $('#classes').show();
        $('#individuals').hide();
    });
    $('#individuals').click(function() {
        $('#classes').hide();
        $('#individuals').show();
    });
    $("#jstree_demo_div").on(
        "select_node.jstree", function(evt, data){
			console.log(data)
			console.log(data.node.id)
			goToId(data.node.id)
            //selected node object: data.node;
        }
	);
	$("#jstree_demo_div1").on(
        "select_node.jstree", function(evt, data){

            //selected node object: data.node;
